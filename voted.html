<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Successful</title>
    <style>
        body {
            background-color: #87CEFA; /* Light blue background color */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #007bff;
        }

        .message-box {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
        }

        #demotext {
            color: #FFFFFF;
            background: #232323;
            text-shadow: 0 0 5px #FFF, 0 0 10px #FFF, 0 0 15px #FFF, 0 0 20px #49ff18, 0 0 30px #49FF18, 0 0 40px #49FF18, 0 0 55px #49FF18, 0 0 75px #49ff18;
            padding: 10px;
            border-radius: 5px;
        }

        .go-back-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .go-back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Vote Successful</h1>

    <div class="message-box">
        <p id="demotext">Your vote has been successfully recorded.</p>
        <a class="go-back-button" href="index.html">Go Back</a>
    </div>
</body>
</html>
